<h2 mat-dialog-title>Confirmação</h2>

<mat-dialog-content>
  <p>{{ data.message }}</p>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onNoClick()">{{ data.cancelButtonText || 'Cancelar' }}</button>
  <button mat-raised-button color="primary" (click)="onConfirm()">{{ data.confirmButtonText || 'Confirmar' }}</button>
</mat-dialog-actions>
